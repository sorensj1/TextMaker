<p-dialog header="Add Project" [(visible)]="isDisplayed" [modal]="true" [responsive]="true" [style]="{width: '350px', minWidth: '200px'}" [minY]="70" [baseZIndex]="10000">
		<input type="text" pInputText [(ngModel)]="name" />
        <p-footer>
            <button pButton type="button" icon="pi pi-check" (click)="onYesClick()" label="OK"></button>
            <button pButton type="button" icon="pi pi-times" (click)="onNoClick()" label="Cancel"></button>
        </p-footer>
</p-dialog>
