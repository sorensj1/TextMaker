<p-dialog header="Godfather I" [(visible)]="isDisplayed" [modal]="true" [responsive]="true" [style]="{width: '350px', minWidth: '200px'}" [minY]="70" 
		[baseZIndex]="10000">
		<input type="text" pInputText />
        <p-footer>
            <button type="button" pButton icon="pi pi-check" (click)="onYesClick()" label="Yes"></button>
            <button type="button" pButton icon="pi pi-close" (click)="onNoCLick()" label="No" class="ui-button-secondary"></button>
        </p-footer>
</p-dialog>
