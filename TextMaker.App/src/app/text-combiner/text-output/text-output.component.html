<textarea class="text-result" pInputTextarea rows="6" [(ngModel)]="text"></textarea>
<input class="auto-copy" type="checkbox" [(ngModel)]="isAutoCopying" /><label for="auto-copy">Auto-copy on change</label>
<button class="copy-button" pButton type="button" icon="pi pi-copy" label="Copy" (click)="copyToClipboard()"></button>
